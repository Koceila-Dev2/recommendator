<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <div class="macbook-air-1">
        <div class="top-bar"></div>
        <div class="cta">
            <form action="/generate" method="POST">
                <textarea name="user_input" placeholder="Entrez votre prompt ici..." required></textarea>
                <div class="valider">Valider</div>
                <button type="submit">
                    <img alt="Arrow icon" src="{{ url_for('static', filename='Arrow.svg') }}">
                </button>
            </form>
        </div>
        <div style="margin-top: 20px;">
            <textarea readonly placeholder="Réponse de Mistral..." rows="5" style="width: 100%;">{% if response %}{{ response }}{% endif %}</textarea>
        </div> <!-- Affiche la réponse de Mistral dans une zone de texte -->
    </div>
</body>
</html>
